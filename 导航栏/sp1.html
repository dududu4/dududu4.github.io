<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>水平一级导航</title>
		<style type="text/css">
			
			body {
				font-family: Verdana;
				font-size: 24px;
				line-height: 1.5;
				text-align: center;
			}

			a {
				color: #000;
				text-decoration: none;
			}

			a:hover {
				color: #F00;
			}

			#menu {
				border: 1px solid #CCC;				
				background: #eee;
				width:10%;
				height:26px;
			}
			#menu ul { list-style: none; margin: 0px; padding: 0px; }
			#menu ul li { background: #eee; padding: 0px 8px; height: 26px; line-height: 26px; border-bottom: 1px solid #CCC; }
		</style>
	</head>

	<body>
		<div id="menu">
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">图书</a></li>
				<li><a href="#">百货</a></li>
				<li><a href="#">服装</a></li>
			</ul>
		</div>

	</body>
</html>
